    <h1 tabindex="0">Subir tu documento</h1>

    <div class="container-uploaddoc">
        <div class="row">
            <div class="input-field col s12 l6">
                <input id="email" type="email" class="validate" required />
                <label for="email">Email</label>
            </div>
            <div class="input-field col s12 l6">
                <input id="password" type="password" class="validate" minlength="6" required />
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 l6">
                <input id="title_doc" type="text" class="validate" required />
                <label for="title_doc">Título del documento</label>
            </div>
            <div class="input-field col s6 l6">
                <input id="hours" type="number" class="validate" required />
                <label for="hours">Horas invertidas</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 l12">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Descripción</label>
            </div>
        </div>
        <div class="row">
            <div class="container col s12 l6">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Subir documento</span>
                        <input type="file" required />
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
            </div>
            <div class="container col s12 l6 flex">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
            </div>
        </div>
    </div>



    <footer class="page-footer">
        <div class="container">
            <div class="row">

                        <li><a class="grey-text text-lighten-3" href="#!">Política de privacidad</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div tabindex="0" class="footer-copyright">
            <p class="container">© 2020 Copyright</p>
        </div>
    </footer>
