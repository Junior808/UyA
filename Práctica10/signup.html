<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="./css/index.css" rel="stylesheet" type="text/css" />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/index.js"></script>

    <meta name="description" content="Página de inicio del Banco de Tiempo." />
    <meta name="author" content="Bárbara V. García, Damián E. Domínguez, Laura Cañizares Herrera." />
    <meta name="keywords" content="Banco, tiempo, Banco de tiempo" />
    <title>Banco de Tiempo</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">Logo</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="login.html">Iniciar sesión</a></li>
                <li><a href="#">Registrarse</a></li>
                <li><a href="#">Tu Perfil</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-signup flex">
        <div class="row">
            <form class="col s12" id="reg-form">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate" required />
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate" required />
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" required />
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" minlength="6" required />
                        <label for="password">Password</label>
                    </div>
                </div>

                <!-- Podemos poner edad, si es profesor o estudiante, 
                si es profesor que salga si es de infantil, primaria, etc
                y si es estudiante, que salga de q curso es o si es de la eso, bach, universidad o ciclo o lo que sea -->

                <div class="row flex">
                    <div class="input-field col s6">
                        <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action">
                            Register
                            <i class="material-icons right">done</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Footer Content</h5>
                    <p class="grey-text text-lighten-4">
                        You can use rows and columns here to organize your footer content.
                    </p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Más información</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="#!">Equipo</a></li>
                        <li>
                            <a class="grey-text text-lighten-3" href="#!">Contacta con nosotros</a
                >
              </li>
              <li>
                <a class="grey-text text-lighten-3" href="#!"
                  >Política de privacidad</a
                >
              </li>
              <!-- <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li> -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2020 Copyright
                <!-- <a class="grey-text text-lighten-4 right" href="#!">More Links</a> -->
            </div>
        </div>
    </footer>
</body>

</html>
