<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Página principal de la aplicación convertidor de moneda." />
    <meta name="author" content="Bárbara V. García, Damián E. Domínguez, Laura Cañizares Herrera." />
    <meta name="keywords" content="Convertidor de moneda, euros, dolar, divisas, monedas, cambio." />
    <title>Usabilidad y Accesibilidad: Práctica 5</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <h1>Usabilidad y Accesibilidad: Práctica 5</h1>
    <div class="contenido">
        <div class="conversor">
            <h2>Conversor de divisas.</h2>
            <input class="monto" type="number" min="1" placeholder="Monto">
            <div class="desplegable-1">
                <select class="divisa-1" required>
                    <option>JPY</option>
                    <option>EUR</option>
                    <option>USD</option>
                </select>
            </div>
            <p>convertir a</p>
            <div class="desplegable-2">
                <select class="divisa-2" required>
                    <option>JPY</option>
                    <option>EUR</option>
                    <option>USD</option>
                </select>
            </div>
            <button class="waves-effect btn-small boton-convertir">Convertir</button>
            <div class="resultado">
            </div>
        </div>
        <div class="sueldo">
            <h2>Calcular edad y sueldo de usuarios.</h2>
            <button class="waves-effect btn-small boton-edad">Calcular</button>
        </div>

        <div class="contarParrafos">
            <h2>Contar párrafos, enlaces y encabezados.</h2>
            <button class="waves-effect btn-small boton-contar">Contar</button>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/Apartado3.js"></script>
    <script type="text/javascript" src="js/Apartado4.js"></script>
    <script type="text/javascript" src="js/Apartado5.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>


</body>

</html>
